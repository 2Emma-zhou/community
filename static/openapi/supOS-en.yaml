      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: Error code, 200--normal, others--failed
                    format: int32
                  msg:
                    type: string
                    description: Error message
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        description: ID
                      name:
                        type: string
                        description: Name
                        minLength: 1
                        maxLength: 63
                      displayName:
                        type: string
                        description: Display name
                        maxLength: 128
                      alias:
                        type: string
                        description: Alias
                      parentAlias:
                        type: string
                        description: Parent path alias
                      path:
                        type: string
                        description: Full path
                      pathName:
                        type: string
                        description: Path name
                      description:
                        type: string
                        description: Model description
                      definition:
                        type: array
                        description: Field definition
                        items:
                          $ref: '#/components/schemas/FieldDefine'
                      extendProperties:
                        type: object
                        additionalProperties:
                          type: object
                          description: Extended field JSON
                        description: Extended properties
                        properties: {}
                      templateAlias:
                        type: string
                        description: Associated template alias
                      updateTime:
                        type: integer
                        description: Update time(ms)
                        format: int64
                      createTime:
                        type: integer
                        description: Creation time(ms)
                        format: int64
