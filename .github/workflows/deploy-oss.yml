name: Deploy to OSS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build Docusaurus
        run: npm run build
        
      - name: Setup OSSUTIL
        run: |
          wget https://github.com/aliyun/ossutil/releases/latest/download/ossutil-linux-amd64.zip -O ossutil.zip
          unzip -o ossutil.zip
          chmod +x ossutil
          
      - name: Configure OSSUTIL
        run: |
          ./ossutil config -i ${{ secrets.OSS_ACCESS_KEY_ID }} -k ${{ secrets.OSS_ACCESS_KEY_SECRET }} -e ${{ secrets.OSS_REGION }}
          
      - name: Upload to OSS
        run: |
          ./ossutil cp -r ./build/ oss://${{ secrets.OSS_BUCKET }}/ --force
